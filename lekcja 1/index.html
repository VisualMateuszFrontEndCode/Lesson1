<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="left-content">
      <p>Your Result</p>
      <span id="circle-content">
        <p>76</p>
        <p>of 100</p>
      </span>
      <h3>Great</h3>
      <p id="left-paragraph">
        You scored higher than 65% of the people who have taken these test.
      </p>
    </div>
    <div id="right-content">
      <h2>Summary</h2>
      <div id="parametr">
        <div class="line">
          <img src="/images/icon-reaction.svg" alt="" />
          <a id="reaction">Reaction</a>
          <a id="points">80</a><span id="hundred">/ 100</span>
        </div>
        <div class="line">
          <img src="/images/icon-memory.svg" alt="" /><a id="memory">Memory</a>
          <a id="points">92</a><span id="hundred">/ 100</span>
        </div>
        <div class="line">
          <img src="/images/icon-verbal.svg" alt="" /><a id="verbal">Verbal</a>
          <a id="points">61</a><span id="hundred"> / 100</span>
        </div>
        <div class="line">
          <img src="/images/icon-visual.svg" alt="" /><a id="visual">Visual</a>
          <a id="points">72</a><span id="hundred">/ 100</span>
        </div>
      </div>
      <span id="button">Continue</span>
    </div>
  </body>
</html>
